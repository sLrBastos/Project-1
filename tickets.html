        <nav class="navbar">

        <div class="burgerBtn ticket-burger">
            <div class="bar bar1 ticket-bar" ></div>
            <div class="bar bar2 ticket-bar "></div>
            <div class="bar bar3 ticket-bar "></div>
        </div>

        <div class="title-ticket">
            <h1 class="ticket">
                TICKETS
            </h1>

        <div class="grid-ticket">
            <div class="three-day">
                <div class="pass">3-Day Pass</div>

            </div>
            <div class="two-day">
                <div class="pass">2-Day Pass</div>
                <button class="ticket-btn">Ticket</button>
            </div>
            <div class="vip">
                <div class="pass" >VIP Pass</div>
                <button class="ticket-btn">Ticket</button>
            </div>
            <div class="one-day seven">
                <div  class="day">7 April</div>
                <button class="ticket-btn">Ticket</button>
            </div>
            <div class="one-day eight">
                <div class="day">8 April</div>
                <button class="ticket-btn">Ticket</button>
            </div>
            <div class="one-day nine">
                <div class="day">9 April</div>
                <button class="ticket-btn">Ticket</button>
            </div>
        </div>
